<div style="text-align: center; background-color: indigo">
	<h1 class="mat-h1 title">Services</h1>

	<div class="flex">	
		

		<div fxLayoutGap="60px"  class="card-deck-container">
			<mat-card 
			*ngFor="let service of services; let i= index" 
			 
			[@onHover]="states[i] ? 'stable' : 'up'" 
			(mouseover)=toggle(i) 
			(mouseout)=toggle(i) 
			(click)="scroll(i)"  
			[class.mat-elevation-z4]="true" 
			class="custom-card">
				<mat-card-header fxLayout="row" fxLayoutAlign="center" class="card-custom-header">
					<mat-card-title><span class="mat-h2">{{service.title}}</span></mat-card-title>
				</mat-card-header>
				<img mat-card-image class="card-image-preview" [src]="service.url" alt="Service preview image">

			</mat-card>


		</div>
		

	</div>
</div >

<div #myElem *ngFor="let service of services; let i=index">
	
	<app-product-highlight  [containerIndex]="i"></app-product-highlight>

	

</div>
