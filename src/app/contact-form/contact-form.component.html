 <div  class="form-container">
 <span style="font-weight: bold;" class="mat-h1">Contact Us</span>

 <form class="form">
    	<div 
    		fxLayout = "column wrap"
    		fxLayoutGap="20px"
    		>
	 	<div fxLayoutGap="30px">
		  	<mat-form-field appearance="outline">
		      <input matInput placeholder="First name*">
		    </mat-form-field>

		    <mat-form-field appearance="outline">
		      <input matInput placeholder="Last Name*">
		    </mat-form-field>


		    <mat-form-field appearance="outline" class="example-full-width">
    			<input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
    			<mat-hint>Errors appear instantly!</mat-hint>
    			<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address
    			</mat-error>
			    <mat-error *ngIf="emailFormControl.hasError('required')">
			      Email is <strong>required</strong>
			    </mat-error>
		  </mat-form-field>
		</div>
		
	  
	    <div fxLayoutGap="30px">
		  	<mat-form-field appearance="outline">
		      	<input matInput placeholder="Phone number">
		    	</mat-form-field>

		  	<mat-form-field appearance="outline">
		      	<input matInput placeholder="Company">
		    </mat-form-field>

		    <mat-form-field appearance="outline">
		    	<mat-label>Project type</mat-label>
		      	<input matInput #postalCode maxlength="5" placeholder="" value="">
		     	<mat-hint align="end">Select a type</mat-hint>
		    </mat-form-field>
		</div>

		<div>
			<mat-form-field>
				<textarea matInput placeholder="Textarea"></textarea>
			</mat-form-field>
			
		</div>


    </div>	  
</form>
	
</div>
