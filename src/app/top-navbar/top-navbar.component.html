  <mat-toolbar [@toggle]="isVisible? 'visible' : 'hidden'" #Toolbar 
              [ngClass]="{'mat-elevation-z6' : true}"
              style="background : rgba(63, 81, 181, 1)"
              >
    
    <div   fxLayout="row" fxLayoutAlign="center center">
      
      <div  fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="40px" >
          <button mat-icon-button 
                  (click)="openNav()" 
                  [@titleFade]="isVisible? 'visible' : 'hidden'"
                  fxShow="true" 
                  fxHide.gt-sm class="toggle-button">
            
            <mat-icon>
              menu
            </mat-icon>

        </button>
        <h3  class="mat-h2">{{this.title}}</h3>
      </div>
      
      <div fxShow="true" fxHide.lt-md style="text-align: center;" [@titleFade]="isVisible? 'visible' : 'hidden'">
        

          
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <div *ngFor="let cat of categories" class="category">
  				  <button mat-button class="dropbtn mat-h4" [routerLink]="[cat.url]">{{cat.title}}</button>		
  			  </div>

      </div>


    </div>
  </mat-toolbar>


<!--MOBILE OVERLAY-->
<div #MobielOverlay class="overlay">
  <a  [routerLink]="" class="closebtn" (click)="closeNav()">&times;</a>
  <div class="overlay-content">
    <a class="mat-h1" *ngFor="let cat of categories" [@messageAnimation]="hidden? 'hidden' : 'visible'"  [routerLink]="[cat.url]" (click)="closeNav()" >{{cat.title}}</a>
  </div>
</div>
