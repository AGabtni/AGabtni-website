  <mat-toolbar color="primary" [ngClass]="{'mat-elevation-z6' : true}">
    <mat-toolbar-row>
     

      <span>Responsive Navigation</span>

      <span class="menu-spacer"></span>

      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm class="toggle-button">
        <mat-icon>
          menu
        </mat-icon>

      </button>
    </mat-toolbar-row>
    <mat-toolbar-row fxShow="true" fxHide.lt-md style="text-align: center;">
      

      <div style="text-align: center;">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <div *ngFor="let cat of categories" class="category">
				  <button mat-button class="dropbtn">{{cat.title}}</button>
  				
			  </div>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

  <!--Only on SMALL screens-->
  <mat-sidenav-container fxShow="true" fxHide.gt-sm fxFlexFill  class="side-nav-container">
    <mat-sidenav #sidenav [mode]="push">
      <div style="height:200px;background-color: indigo;"></div>

      <mat-nav-list>

        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a *ngFor="let cat of categories" href="#" mat-list-item>{{cat.title}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-highlights-carousel >
        
        </app-highlights-carousel>
     
        <app-product>
          
        </app-product>


    </mat-sidenav-content>
    
  </mat-sidenav-container>
