  <mat-toolbar color="primary" [ngClass]="{'mat-elevation-z5' : true, 'sticky' : isSticky}">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <div *ngFor="let cat of categories" class="dropdown">
				<button mat-button [matMenuTriggerFor]="menu" class="dropbtn">{{cat.title}}</button>
				<mat-menu #menu="matMenu" backdropClass="custom-dropdown-menu">
					<div *ngFor="let catg of cat.nest" class="column">
								<h5>Category {{cat.title}} {{catg.subcategory}} </h5>
								<button mat-menu-item>Link 1</button>
								<button mat-menu-item>Link 1</button>
								<button mat-menu-item>Link 1</button>
					</div>
				</mat-menu>
			</div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-list-item>Menu Item 1</a>
        <a href="#" mat-list-item>Menu Item 2</a>
        <a href="#" mat-list-item>Menu Item 3</a>
        <a href="#" mat-list-item>Menu Item 4</a>
        <a href="#" mat-list-item>Menu Item 5</a>
        <a href="#"mat-list-item>Menu Item 6</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><app-highlights-carousel ></app-highlights-carousel>
</mat-sidenav-content>
  </mat-sidenav-container>
