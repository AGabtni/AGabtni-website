  <mat-toolbar [@toggle]="isVisible? 'visible' : 'hidden'" #Toolbar 
              [ngClass]="{'mat-elevation-z6' : true}"
              
              >
    
    <div fxHide.gt-sm  fxLayoutAlign="center center" fxLayoutGap="20px">
      
      
      <!--Mobile burger menu-->
        
          <button mat-icon-button 
                  (click)="openNav()" 
                  [@titleFade]="isVisible? 'visible' : 'hidden'"
                  class="toggle-button">
  
            <mat-icon>menu</mat-icon>
          </button>

         
      
      

      
    </div>
    <div fxHide.gt-sm  style="display:flex; flex-grow: 0.5;"></div>
    <span  id="title">{{this.title}}</span>  
    <div  fxHide.lt-md style="display:flex;flex-grow: 0.5;"></div>
    <div fxShow="true" 
          fxLayout="row"
          fxLayoutGap="15px"
          fxLayoutAlign="center center" 
          fxHide.lt-md style="text-align: center;" 
          [@titleFade]="isVisible? 'visible' : 'hidden'">
        

          

          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <div *ngFor="let cat of categories" class="category"
                fxLayout="row"
                fxLayoutAlign="center center" >
            
                <button mat-button class="dropbtn" [routerLink]="[cat.url]">{{cat.title}}</button>		
  			  </div>

      </div>


    
  </mat-toolbar>


<!--MOBILE OVERLAY-->
<div #MobielOverlay class="overlay">
  <a  [routerLink]="" class="closebtn" (click)="closeNav()">&times;</a>
  <div class="overlay-content">
    <a class="mat-h1" *ngFor="let cat of categories" [@messageAnimation]="hidden? 'hidden' : 'visible'"  [routerLink]="[cat.url]" (click)="closeNav()" >{{cat.title}}</a>
    
  </div>
</div>
