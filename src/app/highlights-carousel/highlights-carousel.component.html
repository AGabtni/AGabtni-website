  <ngb-carousel #carousel *ngIf="highlights" 
      [showNavigationArrows]="true" 
      [showNavigationIndicators]="true"
      [keyboard]="true"
      [pauseOnHover]="true"
      interval=2000 wrap="true"  (slide)=onSlide($event) [class.mat-elevation-z4]="true">
        <ng-template ngbSlide *ngFor="let image of highlights, let i= index ">
          <div class="picsum-img-wrapper"  [@simpleTranslation]="slideControl[i]">
            <img [src]="image.url" alt="Random slide" >
            <div class="carousel-caption">
              <h3 class="mat-h1">{{image.caption}}</h3>
              <p class="mat-h3">This carousel hides navigation arrows and indicators.</p>
            </div>
          </div>
          
        </ng-template>
    </ngb-carousel>
